services:
  redis:
    image: redis:8.0.2
    container_name: redis-taekwondo
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      TZ: UTC
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  mysql:
    image: mysql:8.0.42
    container_name: mysql-taekwondo
    restart: always
    ports:
      - "8889:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: taekwondo_club
      MYSQL_USER: taekwondo_user
      MYSQL_PASSWORD: taekwondo_pass123
      TZ: UTC
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_520_ci
      - --init-connect=SET NAMES utf8mb4
      - --wait_timeout=3600
      - --interactive_timeout=3600
      - --net_read_timeout=600
      - --net_write_timeout=600
      - --max_connections=1000
      - --max_allowed_packet=1073741824
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-taekwondo
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-taekwondo
      PMA_USER: root
      PMA_PASSWORD: root
      TZ: UTC
      # Remove upload file size limits
      UPLOAD_LIMIT: 1024M
      MEMORY_LIMIT: 1024M
      MAX_EXECUTION_TIME: 600
      # PHP settings to handle large files
      PHP_VALUE: |
        upload_max_filesize=1024M
        post_max_size=1024M
        max_execution_time=600
        max_input_time=600
        memory_limit=1024M
    depends_on:
      - mysql

volumes:
  redis_data:
    driver: local
  mysql_data:
    driver: local
